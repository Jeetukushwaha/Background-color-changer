<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color Changer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: rgb(232, 12, 12);
            color: white;
            border-radius: 5px;
        }
        #colorCode {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Background Color Changer</h1>
    <button id="colorBtn">Change Background Color</button>
    <p id="colorCode"></p>

    


    <script src="first.js"></script>

</body>
</html>
